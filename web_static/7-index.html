<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB clone - Web static</title>
    <!-- Linking icon -->
    <link rel="icon" href="images/icon.png">
    <!-- Linking common stylesheet -->
    <link rel="stylesheet" href="styles/8-common.css">
    <!-- Linking header stylesheet -->
    <link rel="stylesheet" href="styles/7-header.css">
    <!-- Linking footer stylesheet -->
    <link rel="stylesheet" href="styles/7-footer.css">
    <!-- Linking filters stylesheets -->
    <link rel="stylesheet" href="styles/8-filters.css">
    <!-- Linking places stylesheet -->
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <!-- Header section -->
    <header></header>
    <!-- Container for content -->
    <div class="container">
        <!-- Section for filters -->
        <section class="filters">
            <!-- Location filters -->
            <div class="locations">
                <!-- Heading for states -->
                <h3>States</h3>
                <!-- Description of the states -->
                <h4>Description of the states</h4>
                <!-- Popover for states -->
                <div class="popover">
                    <!-- Oromia -->
                    <h2>Oromia</h2>
                    <ul>
                        <li>Adama</li>
                        <li>Ambo</li>
                    </ul>
                    <!-- Amhara -->
                    <h2>Amhara</h2>
                    <ul>
                        <li>Dessie</li>
                        <li>Gonder</li>
                    </ul>
                </div>
            </div>
            <!-- Amenities filters -->
            <div class="amenities">
                <!-- Heading for amenities -->
                <h3>Amenities</h3>
                <!-- Description of the amenities -->
                <h4>Description of the Amenities</h4>
                <!-- Popover for amenities -->
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <!-- Button for search -->
            <button>Search</button>
        </section>
        <!-- Section for places -->
        <section class="places">
            <!-- Heading for places -->
            <h1>Places</h1>
            <!-- Individual articles for places -->
            <article>
                <!-- Place name -->
                <h2>Fasiledas</h2>
            </article>
            <article>
                <!-- Place name -->
                <h2>Aksum Tsion</h2>
            </article>
            <article>
                <!-- Place name -->
                <h2>Lalibela</h2>
            </article>
        </section>
    </div>

    <!-- Footer section -->
    <footer>
        <!-- Text inside footer -->
        <p>Best School</p>
    </footer>
</body>
</html>
